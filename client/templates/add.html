<html>

<head>

</head>

<body>

	<div class="panel">
		<div class="panel-heading">
			<p class="panel-title">Add Sweets</p>
		</div>
		<div class="panel-body">
			<form ng-submit="addSweet()">

				<div class="form-group">
					<label for="name">Sweet Name:</label>
					<input type="text" placeholder="Name" class="form-control" id="name" ng-model="sweet.name" required autofocus>
				</div>

				<div class="form-group">
					<label for="id">State(Famous):</label>
					<input type="text" placeholder="State Name" class="form-control" id="state" ng-model="sweet.state" required autofocus>
				</div>

				<div class="form-group">
					<label for="brand">Price:</label>
					<input type="text" placeholder="Price(in numbers)" pattern="^[0-9]*$" class="form-control" id="price" ng-model="sweet.price" required autofocus>
				</div>

				<div class="form-group">
					<label for="cat">Quantity:</label>
					<input type="text" pattern="^[0-9]*$" placeholder="Price(in numbers)" class="form-control" id="quatity" ng-model="sweet.quantity" required autofocus>
				</div>

				<button type="submit" style="color:black;" class="btn btn-success">Save</button>
				<a href="#/sweet" class="btn btn-danger"> Cancel</a>
			</form>

		</div>
	</div>
</body>

</html>
